<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">

	<title>CSS Bayan</title>
</head>
<body>
	<div class="container">
	<header class="header">
		<h1>CSS Bayan</h1>
	</header>
	<div class="bayan-wrap">
	<div class="bayan bayan-open">
		<label for="">
			<span class="title-memes">Debugging CSS</span>
			<div class="icon"><img src="./img/icon.svg" width="60" height="60" alt="open and close"></div>
		</label>
		<div class="content-memes open-content">
			<a href="#"><div class="mask">
				<picture>
					<source media="(min-width: 320px) and (max-width: 820px)"
									srcset="./img/css-t.gif">   
					<source media="(min-width: 821px)"
									srcset="./img/css-pc.gif">   
					<img src="./img/css-m.gif" 
							 alt="Debugging CSS">
			 </picture>
			</div></a>
	</div>
</div>
	<div class="bayan">
		<label for="">
			<span class="title-memes">CSS in JS</span>
			<div class="icon">
			<img src="./img/icon.svg" width="60" height="60" alt="open and close"></div>
		</label>
		<div class="content-memes">
			<a href="#"><div class="mask">
				<picture>
					<source media="(min-width: 320px) and (max-width: 820px)"
									srcset="./img/cssjs-t.jpg">   
					<source media="(min-width: 821px)"
									srcset="./img/cssjs-pc.jpg">   
					<img src="./img/cssjs-m.jpg" 
							 alt="CSS in JS">
			 </picture>
			</div></a>
	</div>
	</div>
	<div class="bayan">
		<label for="">
			<span class="title-memes">How to make a Web site</span>
			<div class="icon"><img src="./img/icon.svg" width="60" height="60" alt="open and close"></div>
		</label>
		<div class="content-memes">
			<a href="#"><div class="mask">
				<picture>
					<source media="(min-width: 320px) and (max-width: 820px)"
									srcset="./img/how-make-website-t.png">   
					<source media="(min-width: 821px)"
									srcset="./img/how-make-website-pc.png">   
					<img src="./img/how-make-website-m.png" 
							 alt="How to make a Web site">
			 </picture>
			</div></a>
	</div>
	</div>
	<div class="bayan">
		<label for="">
			<span class="title-memes">Backend and Frontend</span>
			<div class="icon"><img src="./img/icon.svg" width="60" height="60" alt="open and close"></div>
		</label>
		<div class="content-memes">
			<a href="#"><div class="mask">
				<picture>
					<source media="(min-width: 320px) and (max-width: 820px)"
									srcset="./img/back-front-t.jpg">   
					<source media="(min-width: 821px)"
									srcset="./img/back-front-pc.jpg">   
					<img src="./img/back-front-m.jpg" 
							 alt="Backend and Frontend">
			 </picture>
			</div></a>
	</div>
	</div>
</div>
</div>
</body>
</html>
